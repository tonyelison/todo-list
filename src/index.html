<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=RocknRoll+One&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">
      <img src="<%= require('./assets/rectangle.svg') %>" alt="logo"/>
      <span>todos</span>
    </div>
  </header>
  <nav>
    <div class="default-projects"></div>
    <div class="user-defined-projects"></div>
    <div class="nav-footer">
      <button class="add-btn">
        <img class="add" src="<%= require('./assets/plus.svg') %>" alt="add icon">
        <span>Add Project</span>
      </button>
    </div>
  </nav>
  <main></main>
</body>
</html>
